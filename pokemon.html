<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Team Builder</title>
    <link rel="stylesheet" href="pokestyles.css">
</head>
<body>

    <div class="container">

        <h1>Name or ID</h1>

        <!-- Search -->
        <div class="search-row">
            <input type="text" id="searchInput">
            <button id="findBtn">Find</button>
        </div>

        <!-- Image Placeholder -->
        <div class="image-area">
            <img id="pokemonImg" src="assets/screenshots/pokemon0.png" alt="MissingNo placeholder">
        </div>

        <!-- Audio Player -->
        <div class="audio-area">
  <div class="audio-pill">
    <audio id="pokemonAudio" controls>
      <source id="audioSource" src="" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>
</div>

       <div class="moves-grid">
  <select id="move1"><option value=""></option></select>
  <select id="move2"><option value=""></option></select>
  <select id="move3"><option value=""></option></select>
  <select id="move4"><option value=""></option></select>
</div>

        <! add to team button>
        <div class="action-area">
            <button id="addToTeamBtn">Add to Team</button>
        </div>

        <div class="team-area">
  <h2>Your Team</h2>
  <div id="teamList" class="team-list"></div>
</div>

    </div>
    
<script src="pokeapp.js"></script>
    
</body>
</html>
